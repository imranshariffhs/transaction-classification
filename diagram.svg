<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#a0a0a0"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="#ffffff"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Transaction Classification System
  </text>

  <!-- AI Classification Engine Box -->
  <g transform="translate(180, 60)">
    <rect x="0" y="0" width="240" height="140" fill="#3498db" rx="8"/>
    <text x="120" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="white">AI Classification Engine</text>
  </g>

  <!-- Input Data -->
  <g transform="translate(40, 90)">
    <rect x="0" y="0" width="100" height="60" fill="#e74c3c" rx="8"/>
    <text x="50" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Input Data</text>
    <text x="50" y="45" text-anchor="middle" font-size="12" fill="white">Transaction CSV</text>
  </g>

  <!-- Components inside AI Classification Engine -->
  <g transform="translate(180, 60)">
    <!-- Primary Classifier -->
    <rect x="20" y="40" width="95" height="25" fill="white" rx="4"/>
    <text x="67" y="57" text-anchor="middle" font-size="10" fill="#2c3e50">Primary Classifier</text>
    
    <!-- Secondary Classifier -->
    <rect x="125" y="40" width="95" height="25" fill="white" rx="4"/>
    <text x="172" y="57" text-anchor="middle" font-size="10" fill="#2c3e50">Secondary Classifier</text>
    
    <!-- master.csv -->
    <rect x="20" y="75" width="95" height="25" fill="#f39c12" rx="4"/>
    <text x="67" y="92" text-anchor="middle" font-size="12" fill="white">master.csv</text>
    
    <!-- Google -->
    <rect x="125" y="75" width="95" height="25" fill="#16a085" rx="4"/>
    <text x="172" y="92" text-anchor="middle" font-size="12" fill="white">Google</text>
    
    <!-- Learning System -->
    <rect x="45" y="110" width="150" height="20" fill="white" rx="4"/>
    <text x="120" y="124" text-anchor="middle" font-size="12" fill="#2c3e50">Learning System</text>

    <!-- Internal Arrows -->
    <!-- Primary to master.csv -->
    <path d="M 67 65 Q 67 70 67 75" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
    <!-- master.csv to Learning -->
    <path d="M 67 100 Q 67 105 85 110" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Secondary to Google -->
    <path d="M 172 65 Q 172 70 172 75" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
    <!-- Google to Learning -->
    <path d="M 172 100 Q 172 105 155 110" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
  </g>

  <!-- Output -->
  <g transform="translate(460, 90)">
    <rect x="0" y="0" width="100" height="60" fill="#9b59b6" rx="8"/>
    <text x="50" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Output</text>
    <text x="50" y="45" text-anchor="middle" font-size="12" fill="white">Classified Data</text>
  </g>

  <!-- Knowledge Base -->
  <g transform="translate(180, 220)">
    <rect x="0" y="0" width="240" height="50" fill="#2ecc71" rx="8"/>
    <text x="120" y="22" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Knowledge Base</text>
    <text x="120" y="38" text-anchor="middle" font-size="12" fill="white">Master Data + Vector Database</text>
  </g>

  <!-- Main Flow Arrows -->
  <!-- Input to Engine -->
  <path d="M 140 120 Q 160 120 180 120" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Engine to Output -->
  <path d="M 420 120 Q 440 120 460 120" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Engine to Knowledge Base -->
  <path d="M 300 200 Q 300 210 300 220" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Knowledge Base to Engine -->
  <path d="M 250 220 Q 250 210 250 200" stroke="#a0a0a0" stroke-width="1.5" marker-end="url(#arrowhead)" fill="none"/>
</svg>